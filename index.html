<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Microsoft - Cloud, Computers, App & Gaming </title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="https://github.com/Waltontan/cloneawebsite/blob/main/Resources/Microsoft%20logo.png?raw=true" alt="" width="150"  class="d-inline-block align-text-top"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav col-8">
              <a class="nav-link active" aria-current="page" href="#">Microsoft 365</a>
              <a class="nav-link" href="#">Office</a>
              <a class="nav-link" href="#">Windows</a>
              <a class="nav-link" href="#">Surface</a>
              <a class="nav-link" href="#">Xbox</a>
              <a class="nav-link" href="#">Black Friday Deals</a>
              <a class="nav-link" href="#">Support</a>
            </div>

            <div class="col-4">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    <div class = "container">

        <div class="row pt-2 darkred">
            <div class="col-12 text-center">
                New Black Friday deals - plus get fast, free shipping + extended returns + best price.* Shop now >
            </div>

        </div>
        <!-- photo carousel -->
        <div class = "row">
            <div class="col-12">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://github.com/Waltontan/cloneawebsite/blob/main/Resources/carousel_1.png?raw=true" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://github.com/Waltontan/cloneawebsite/blob/main/Resources/carousel_2.png?raw=true" class="d-block w-100" alt="...">
                      </div>

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            
        </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
